<!-- @format -->

<!-- post.html -->
<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Postları</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Blog Yazıları</h2>

      <!-- Postların listelenmesi -->
      <div class="list-group">
        {% for post in posts %}
        <div class="card mb-3">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title">{{ post.title }}</h5>
          </div>
          <div class="card-body">
            <p><strong>Qısa təsvir:</strong> {{ post.description }}</p>
            <p><strong>Tarix:</strong> {{ post.created_at|date:"d M Y" }}</p>
            <p><strong>Yazar:</strong> {{ post.user.username }}</p>

            >
          </div>
        </div>
        {% empty %}
        <p>Henüz hiç post yok.</p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
